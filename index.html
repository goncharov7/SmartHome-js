<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SmartHome</title>
</head>
<body>
    <div class="mobile">
        <div class="mobile__top">
            <img src="./img/top.svg" alt="">
        </div>
        <div class="mobile__content">
            <div id="selectbox" class="selectbox">
                <div class="selectbox__selected">
                    <span>All rooms</span>
                    <i class="ic_arrow"></i>
                </div>
                <div class="selectbox__list">
                    <div data-room="all" class="selectbox__item selected">All rooms</div>
                    <div data-room="livingroom" class="selectbox__item">Living Room</div>
                    <div data-room="bedroom" class="selectbox__item">Bedroom</div>
                    <div data-room="kitchen" class="selectbox__item">Kitchen</div>
                    <div data-room="bathroom" class="selectbox__item">Bathroom</div>
                    <div data-room="studio" class="selectbox__item">Studio</div>
                    <div data-room="washingroom" class="selectbox__item">Washing Room</div>
                </div>
            </div>
            <div id="rooms" class="rooms">
                <div data-room="livingroom" class="room">
                    <i class="ic_livingroom"></i><span>Living room</span>
                </div>
                <div data-room="bedroom" class="room">
                    <i class="ic_bedroom"></i><span>Bedroom</span>
                </div>
                <div data-room="kitchen" class="room">
                    <i class="ic_kitchen"></i><span>Kitchen</span>
                </div>
                <div data-room="bathroom" class="room">
                    <i class="ic_bathroom"></i><span>Bathroom</span>
                </div>
                <div data-room="studio" class="room">
                    <i class="ic_studio"></i><span>Studio</span>
                </div>
                <div data-room="washingroom" class="room">
                    <i class="ic_washingroom"></i><span>Washing room</span>
                </div>
            </div>
            <div id="settings" class="settings">
                <div id="settings__tabs" class="settings__tabs">
                    <div data-type="temperature" class="tab selected">
                        <i class="ic_temperature"></i>
                        <span>Temperature</span>
                    </div>
                    <div data-type="lights" class="tab">
                        <i class="ic_lights"></i>
                        <span>Light</span>
                    </div>
                    <div data-type="humidity" class="tab">
                        <i class="ic_humidity"></i>
                        <span>Humidity</span>
                    </div>
                </div>
                <div id="settings__panel" class="settings__screens">
                    <div data-type="temperature" class="settings__screen selected">
                        <div class="settings__screen-title">Temperature</div>
                        <div id="temperature-btn" class="temperature-button">
                            <svg class="dots-box" viewbox="0 0 103 103">
                                <circle class="dots" r="50" cx="50%" cy="50%"></circle>
                                <circle class="line" r="44" cx="50%" cy="50%"></circle>
                                <circle id="temperature-line" class="line-active" r="44" cx="50%" cy="50%"></circle>
                                <circle class="separate-lines" r="44" cx="50%" cy="50%"></circle>
                                <circle id="temperature-round" class="round" r="44" cx="50%" cy="50%"></circle>
                                <circle class="separate-dots" r="50" cx="50%" cy="50%"></circle>
                            </svg>
                            <div class="temperature-button__info">
                                <span id="temperature">16</span>
                                <span>C</span>
                            </div>
                        </div>
                        <div id="power" class="power">
                            <i class="ic_power"></i>
                        </div>
                        <div class="power-label">Type for switch off</div>
                        <div id="save-temperature" class="save-button">Set temperature</div>
                    </div>
                    <div data-type="lights" class="settings__screen">
                        <div class="settings__screen-title">Intensity</div>
                        <div class="settings__screen-item">
                            <i class="ic_sun"></i>
                        </div>
                        <div class="slider">
                            <div id="lights-slider" class="slider__progress">
                                <span>45</span>%
                            </div>
                        </div>
                        <div id="lights-power" class="switch">
                            <div></div>
                        </div>
                    </div>
                    <div data-type="humidity" class="settings__screen">
                        <div class="settings__screen-title">Intensity</div>
                        <div class="settings__screen-item">
                            <i class="ic_humidity"></i>
                        </div>
                        <div class="slider">
                            <div id="humidity-slider" class="slider__progress">
                                <span>45</span>%
                            </div>
                        </div>
                        <div id="humidity-power" class="switch">
                            <div></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="mobile__bottom">
            <img src="./img/bottom.svg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
